<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カタカナカラ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@300;400;500;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!-- API設定 -->
    <script>
    // APIキー設定 - GitHub Pagesで直接使用するためのAPIキー
    window.CONFIG = {
        GOOGLE_TRANSLATE_API_KEY: 'AIzaSyBMBBy6FWq_AJCPSsvAYOmjlOEhR6G08Ro'
    };
    </script>
    
    <!-- ライブラリを直接読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/kuroshiro@1.2.0/dist/kuroshiro.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/kuroshiro-analyzer-kuromoji@1.1.0/dist/kuroshiro-analyzer-kuromoji.min.js"></script>
    
    <!-- ライブラリ読み込み確認 -->
    <script>
    // ライブラリの読み込みをチェック
    document.addEventListener('DOMContentLoaded', function() {
        console.log('ライブラリ状態チェック:');
        console.log('- Kuroshiro:', typeof Kuroshiro);
        console.log('- KuromojiAnalyzer:', typeof KuromojiAnalyzer);
        
        if (typeof Kuroshiro === 'undefined' || typeof KuromojiAnalyzer === 'undefined') {
            console.warn('ライブラリが読み込まれていません。代替ソースを試行します。');
            
            // CDNから直接ライブラリを読み込む
            if (typeof Kuroshiro === 'undefined') {
                const kuroshiroScript = document.createElement('script');
                kuroshiroScript.src = 'https://unpkg.com/kuroshiro@1.2.0/dist/kuroshiro.min.js';
                document.head.appendChild(kuroshiroScript);
            }
            
            if (typeof KuromojiAnalyzer === 'undefined') {
                const analyzerScript = document.createElement('script');
                analyzerScript.src = 'https://unpkg.com/kuroshiro-analyzer-kuromoji@1.1.0/dist/kuroshiro-analyzer-kuromoji.min.js';
                document.head.appendChild(analyzerScript);
            }
        }
    });
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>カタカナカラ</h1>
        </header>
        
        <main>
            <div class="status-indicator">
                <span class="status-text">初期化中...</span>
            </div>
            
            <div class="translation-container">
                <div class="input-section">
                    <textarea id="input-text" placeholder="任意の言語で入力してください..."></textarea>
                </div>
                
                <div class="output-section">
                    <div class="output-header">
                        <button class="copy-btn" title="コピー">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <div class="output-text"></div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- アプリケーションコード - defer属性を追加して遅延読み込み -->
    <script src="script.js" defer></script>
</body>
</html>
