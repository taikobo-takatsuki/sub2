<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カタカナカラ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@300;400;500;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!-- API設定 -->
    <script>
    // APIキー設定
    window.CONFIG = {
        GOOGLE_TRANSLATE_API_KEY: 'AIzaSyBMBBy6FWq_AJCPSsvAYOmjlOEhR6G08Ro'
    };
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>カタカナカラ</h1>
            <p class="subtitle">テキストをカタカナに変換するシンプルな翻訳ツール</p>
            <p class="tech-badge">AI搭載</p>
        </header>
        
        <main>
            <div class="status-indicator">
                <span class="status-text">初期化中...</span>
                <div class="loader"></div>
            </div>
            
            <div class="translation-container">
                <div class="input-section">
                    <textarea id="input-text" placeholder="任意の言語で入力してください..."></textarea>
                    <div class="input-controls">
                        <button id="convert-btn" title="変換">
                            <i class="fas fa-exchange-alt"></i> 変換
                        </button>
                        <button id="clear-btn" title="クリア">
                            <i class="fas fa-trash-alt"></i> クリア
                        </button>
                    </div>
                </div>
                
                <div class="output-section">
                    <div class="output-header">
                        <div class="output-status">
                            <span class="result-title">変換結果</span>
                        </div>
                        <button class="copy-btn" title="コピー">
                            <i class="fas fa-copy"></i> コピー
                        </button>
                    </div>
                    <div class="output-text"></div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>© 2023 カタカナカラ - Powered by Google Natural Language API</p>
        </footer>
    </div>
    
    <!-- アプリケーションコード -->
    <script src="script.js" defer></script>
</body>
</html>
