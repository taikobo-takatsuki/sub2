<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マルチリンガル・カタカナ変換</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>マルチリンガル・カタカナ変換</h1>
        </header>
        
        <main>
            <div class="status-indicator">
                <span class="status-text">初期化中...</span>
            </div>
            
            <div class="translation-container">
                <div class="input-section">
                    <textarea id="input-text" placeholder="任意の言語で入力してください..."></textarea>
                </div>
                
                <div class="output-section">
                    <div class="output-header">
                        <button class="copy-btn" title="コピー">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <div class="output-text"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- API設定 -->
    <script src="config.js"></script>
    
    <!-- ライブラリ -->
    <script src="https://cdn.jsdelivr.net/npm/kuroshiro@1.2.0/dist/kuroshiro.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/kuroshiro-analyzer-kuromoji@1.1.0/dist/kuroshiro-analyzer-kuromoji.min.js"></script>
    
    <!-- アプリケーションコード -->
    <script src="script.js"></script>
</body>
</html>
