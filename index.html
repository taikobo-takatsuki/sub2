<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カタカナカラ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@300;400;500;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!-- API設定 -->
    <script>
    // APIキー設定
    window.CONFIG = {
        GOOGLE_TRANSLATE_API_KEY: 'AIzaSyBMBBy6FWq_AJCPSsvAYOmjlOEhR6G08Ro'
    };
    </script>
    
    <!-- ローカルライブラリを優先して読み込む -->
    <script src="kuroshiro.js"></script>
    <script src="kuromoji-analyzer.js"></script>
    
    <!-- CDNフォールバック -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log('ライブラリ状態チェック:');
        console.log('- Kuroshiro:', typeof Kuroshiro);
        console.log('- KuromojiAnalyzer:', typeof KuromojiAnalyzer);
        
        // ローカルファイルからの読み込みに失敗した場合、CDNから読み込む
        if (typeof Kuroshiro === 'undefined' || typeof KuromojiAnalyzer === 'undefined') {
            console.warn('ローカルライブラリが読み込まれませんでした。CDNから読み込みます。');
            
            if (typeof Kuroshiro === 'undefined') {
                const kuroshiroScript = document.createElement('script');
                kuroshiroScript.src = 'https://unpkg.com/kuroshiro@1.2.0/dist/kuroshiro.min.js';
                kuroshiroScript.onload = function() {
                    console.log('Kuroshiro: CDNからの読み込み成功');
                };
                kuroshiroScript.onerror = function() {
                    console.error('Kuroshiro: CDNからの読み込み失敗');
                };
                document.head.appendChild(kuroshiroScript);
            }
            
            if (typeof KuromojiAnalyzer === 'undefined') {
                const analyzerScript = document.createElement('script');
                analyzerScript.src = 'https://unpkg.com/kuroshiro-analyzer-kuromoji@1.1.0/dist/kuroshiro-analyzer-kuromoji.min.js';
                analyzerScript.onload = function() {
                    console.log('KuromojiAnalyzer: CDNからの読み込み成功');
                };
                analyzerScript.onerror = function() {
                    console.error('KuromojiAnalyzer: CDNからの読み込み失敗');
                };
                document.head.appendChild(analyzerScript);
            }
        }
    });
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>カタカナカラ</h1>
            <p class="subtitle">テキストをカタカナに変換するシンプルな翻訳ツール</p>
        </header>
        
        <main>
            <div class="status-indicator">
                <span class="status-text">初期化中...</span>
                <div class="loader"></div>
            </div>
            
            <div class="translation-container">
                <div class="input-section">
                    <textarea id="input-text" placeholder="任意の言語で入力してください..."></textarea>
                    <div class="input-controls">
                        <button id="convert-btn" title="変換">
                            <i class="fas fa-exchange-alt"></i> 変換
                        </button>
                        <button id="clear-btn" title="クリア">
                            <i class="fas fa-trash-alt"></i> クリア
                        </button>
                    </div>
                </div>
                
                <div class="output-section">
                    <div class="output-header">
                        <div class="output-status">
                            <span class="result-title">変換結果</span>
                        </div>
                        <button class="copy-btn" title="コピー">
                            <i class="fas fa-copy"></i> コピー
                        </button>
                    </div>
                    <div class="output-text"></div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>© 2023 カタカナカラ - Powered by Kuroshiro & Google Translate</p>
        </footer>
    </div>
    
    <!-- アプリケーションコード -->
    <script src="script.js" defer></script>
</body>
</html>
