<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カタカナカラ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@300;400;500;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>カタカナカラ</h1>
        </header>
        
        <main>
            <div class="status-indicator">
                <span class="status-text">初期化中...</span>
            </div>
            
            <div class="translation-container">
                <div class="input-section">
                    <textarea id="input-text" placeholder="任意の言語で入力してください..."></textarea>
                </div>
                
                <div class="output-section">
                    <div class="output-header">
                        <button class="copy-btn" title="コピー">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <div class="output-text"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- API設定 -->
    <script>
    // APIキー設定 - GitHub Pagesで直接使用するためのAPIキー
    window.CONFIG = {
        GOOGLE_TRANSLATE_API_KEY: 'AIzaSyBMBBy6FWq_AJCPSsvAYOmjlOEhR6G08Ro'
    };
    </script>
    
    <!-- ライブラリ -->
    <script>
    // ライブラリの読み込み関数
    function loadScript(url, fallbackUrl, errorMessage) {
        return new Promise((resolve, reject) => {
            const script = document.createElement('script');
            script.src = url;
            script.onload = resolve;
            script.onerror = () => {
                if (fallbackUrl) {
                    console.log(`${url}の読み込みに失敗しました。フォールバックを試行します。`);
                    const fallbackScript = document.createElement('script');
                    fallbackScript.src = fallbackUrl;
                    fallbackScript.onload = resolve;
                    fallbackScript.onerror = () => {
                        console.error(errorMessage);
                        reject(new Error(errorMessage));
                    };
                    document.head.appendChild(fallbackScript);
                } else {
                    console.error(errorMessage);
                    reject(new Error(errorMessage));
                }
            };
            document.head.appendChild(script);
        });
    }

    // ライブラリを読み込む
    Promise.all([
        loadScript('kuroshiro.js', 'https://cdn.jsdelivr.net/npm/kuroshiro@1.2.0/dist/kuroshiro.min.js', 'kuroshiro.jsの読み込みに失敗しました'),
        loadScript('kuromoji-analyzer.js', 'https://cdn.jsdelivr.net/npm/kuroshiro-analyzer-kuromoji@1.1.0/dist/kuroshiro-analyzer-kuromoji.min.js', 'kuromoji-analyzer.jsの読み込みに失敗しました')
    ]).catch(error => {
        console.error('ライブラリの読み込みに失敗しました:', error);
        document.querySelector('.status-text').textContent = 'ライブラリの読み込みエラー。ページを再読み込みしてください。';
    });
    </script>
    
    <!-- アプリケーションコード -->
    <script src="script.js"></script>
</body>
</html>
