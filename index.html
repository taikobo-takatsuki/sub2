<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カタカナカラ</title>
    <link rel="stylesheet" href="style.css">
    <!-- kuroshiro関連のライブラリ -->
    <script src="https://unpkg.com/kuroshiro@1.2.0/dist/kuroshiro.min.js"></script>
    <script src="https://unpkg.com/kuroshiro-analyzer-kuromoji@1.1.0/dist/kuroshiro-analyzer-kuromoji.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>カタカナカラ</h1>
        <p class="subtitle">テキストヲ ニュウリョクシテ カタカナニ ヘンカンシマス</p>
        
        <div class="input-area">
            <textarea id="input-text" placeholder="テキストを入力してください..."></textarea>
            <button id="translate-btn" disabled>ショリチュウ...</button>
        </div>
        
        <div class="output-area">
            <h2>カタカナ ケッカ</h2>
            <div id="output-text" class="output-box"></div>
            <button id="copy-btn">コピー</button>
        </div>
        
        <footer>
            <p>Powered by Google Translation API & Kuroshiro</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
